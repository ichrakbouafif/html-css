<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulaire</title>
    <link rel="stylesheet" href="formulaire.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <button class="heart">&hearts;</button>
            <button class="viewineditor">View in Editor</button>
            <button class="signup">Sign Up</button>
            <button class="login">Log In</button>
        </header>
    <fieldset>
        <legend class="legend" >
            <h4>freeCodeCamp Survey Form</h4>
            <h2>Thank you for taking the time to help us improve the platform</h2>
        </legend>
        <form action="" method="post">
            <label for="">Name</label>
            <input type="text" id="Name" placeholder="Name">
            <br>
            <label for="email">Email</label>
            <input type="email" id="Email" placeholder="Email">
            <br>

            <label for="Age">Age(optional)</label>
            <input type="value" id="Age" placeholder="Age">
            <br>

            <label >Which option best describes your current role?</label>
            <select name="" id="options">
                <option value="Student">Student</option>
                <option value="full time job">full time job</option>
                <option value="full time learner">full time learner</option>
                <option value="prefer not to say">prefer not to say</option>
                <option value="other">other</option>
            </select>
            

            <br>

            <label>Would you recommend freeCodeCamp to a friend?</label><br>

            <label for="opt">
                <input type="radio" value="opt" id="opt">Definitely
            </label>
            <br>
            <label for="opt">
                <input type="radio" value="opt" id="opt">Maybe
            </label>
            <br>
            <label for="opt">
                <input type="radio" value="opt" id="opt">Not Sure
            </label>
            <br>

            <label for="">What is your favorite feature of freeCodeCamp?</label><br>
            <select name="" id="options">
                <option value="Challenges">Challenges</option>
                <option value="projects">projects</option>
                <option value="Community">Community</option>
                <option value="open source">open source</option>
            </select>
<br>
            <label for="">What would you like to see improved? (Check all that apply)</label><br>
            <label for="option 1">
                <input type="checkbox" value="option 1" id="option 1">Front-end Projects
            </label>
            <br>
            <label for="option 2">
                <input type="checkbox" value="option 2" id="option 2">Back-end Projects
            </label>
            <br>
            <label for="option 3">
                <input type="checkbox" value="option 3" id="option 3">Data Visualization
            </label>
            <br>
            <label for="option 4">
                <input type="checkbox" value="option 4" id="option 4">Challenges
            </label>
            <br>
            <label for="option 5">
                <input type="checkbox" value="option 5" id="option 5">Open Source Community
            </label>
            <br>
            <label for="option 6">
                <input type="checkbox" value="option 6" id="option 6">Gitter help rooms
            </label>
            <br>
            <label for="option 7">
                <input type="checkbox" value="option 7" id="option 7">Videos
            </label>
            <br>
            <label for="option 8">
                <input type="checkbox" value="option 8" id="option 8">City Meetups
            </label>
            <br>
            <label for="option 9">
                <input type="checkbox" value="option 9" id="option 9">Wiki
            </label>
            <br>
            <label for="option 10">
                <input type="checkbox" value="option 10" id="option 10">Forum
            </label>
            <br>
            <label for="option 11">
                <input type="checkbox" value="option 11" id="option 11">Additional Courses
            </label>
            <br>
            <LAbel>Any comments or suggestions?</LAbel>
            <br>
            <textarea name="" id="" cols="100" rows="10">Enter your comment here ...</textarea>
            <br>
            <button type="submit" class="submit">submit</button>

        </form>
    </fieldset>

    
</body>
</html>
