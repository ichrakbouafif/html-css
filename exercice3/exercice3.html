<body>
    <form action="">
        <fieldset>
            <legend>Information Personnelles</legend> 
            <label for="nom" >Nom</label>

            <br> <br>
            <label for="age">Age</label>
            <input type="text" placeholder="Saisir votre age"class="info">
            <br> <br>
            <label for="">Adresse </label>
            <input type="text" placeholder="Saisir l'adresse"class="info">
            <br> <br>
            <label for="">Code Postal</label>
            <input type="text" placeholder="Saisir le code postal"class="info">
            <br> <br>
            <label for="">Ville</label>
            <input type="text" placeholder="Saisir la ville"class="info">
            
        </fieldset>
        <br>
        <br>
        <br>

            <br><br>

                <option value="">1 fois</option>

                <option value="">3 fois</option>
                <option value="">4 fois</option>

            <br>

            <br>
        </fieldset>
        <br>
        <br>
        <br>
        <fieldset>
            <br>
            <legend>Information Annexes</legend>
            <label for="">Me tenir informé(e) du résultat?</label>
            <input type="checkbox">
            <br>
            <br>
        </fieldset>
        <div class="center">
            <button class=>Participer au sondage </button>
            <button class=>Annuler</button>
        </div>
      
    </form>
