<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./form1.css" />
</head>
<body>
    <!-- multistep form -->
<form id="msform">
    <!-- progressbar -->
    <div class="progressbar">
        <div class="box">1</div>
        <div class="mini-progressbar1"></div>
        <div class="box">2</div>
        <div class="mini-progressbar2"></div>
        <div class="active">3</div>
    </div>
    <ul id="bar">
      <li><p>Account Setup</p></li>
      <li>Social Profiles</li>
      <li>Personal Details</li>
    </ul>
    <!-- fieldsets -->
    <fieldset>
      <h2 class="fs-title">Create your account</h2>
      <h3 class="fs-subtitle">This is step 1</h3>
      <input  type="text" name="email" placeholder="first name"/>
      <input   type="text" name="pass" placeholder="last name" />
      <input   type="value" name="cpass" placeholder="phone" /> <br>
      <a href="./socialprofil.html"><input type="button" name="previous" class="next action-button" value="previous" /></a>
      <a href="./socialprofil.html"><input type="button" name="next" class="next action-button" value="submit" /></a>
      
    </fieldset>
  </form>
</body>
</html>
